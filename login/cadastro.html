<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous">
    <link href="../CSS/style.css" rel="stylesheet">
    
    <title>Portal da Tecnologia</title>
</head>
<body>
    <div class="container">
        <div class="main-login">
            <div class="title-login">
                <h1>Portal da Tecnologia</h1>
            </div>
            <form action="" class="form-login">
                <label for="nome">Nome Completo</label>
                <input type="text" name="nome" id="nome">
                <label for="login">E-mail</label>
                <input type="email" name="login" id="login">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
                <label for="nascimento">Data de Nascimento</label>
                <input type="date" name="nascimento" id="nascimento">
                <input type="checkbox" name="termo" id="termo" value="termo">
                <label class="termo" for="termo">Li e concordo com os <a href="">termos de uso</a> e <a href="">Política de privicidade</a></label>
                <input type="submit" value="Cadastrar">
            </form>
            <div class="cadastre">
                <span>Já tem uma conta?</span>
                <a href="../login/login.html">ENTRE</a>
            </div>
        </div>
    </div>




     <!-- JavaScript Bundle with Popper -->
     <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" 
     crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.esm.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="../js/nav.js"></script>
</body>
